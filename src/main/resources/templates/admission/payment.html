<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Payment Confirmation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Payment Confirmation</h4>
        </div>
        <div class="card-body">
          <form th:action="@{/admission/payment}" method="post" enctype="multipart/form-data" autocomplete="off">
            <!-- Anti-autofill dummy fields -->
            <input type="text" style="display:none">
            <input type="password" style="display:none">

            <input type="hidden" th:value="${userId}" name="userId">

            <div class="mb-3">
              <label for="appUser" class="form-label">Application Username</label>
              <input type="text" class="form-control" id="appUser" name="appUser" autocomplete="off" required>
            </div>

            <div class="mb-3">
              <label for="appPass" class="form-label">Application Password</label>
              <input type="password" class="form-control" id="appPass" name="appPass" autocomplete="new-password" required>
            </div>

            <div class="mb-3">
              <label for="paymentPhoto" class="form-label">Payment Proof (Photo)</label>
              <input type="file" class="form-control" id="paymentPhoto" name="paymentPhoto" accept="image/*" required>
              <small class="text-muted">Upload a clear photo of your payment receipt</small>
            </div>

            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <button type="submit" class="btn btn-primary w-100">Submit Payment</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
