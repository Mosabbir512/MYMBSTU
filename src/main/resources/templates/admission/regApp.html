<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>applicant Password - MYMBSTU</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .applicant-password-form {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .applicant-password-form h1 {
            margin-bottom: 1rem;
            color: #007BFF;
            text-align: center;
        }
        .applicant-password-form input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .applicant-password-form button {
            width: 100%;
            padding: 0.8rem;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        .applicant-password-form button:hover {
            background-color: #0056b3;
        }
        .applicant-password-form a {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #007BFF;
            text-decoration: none;
        }
        .applicant-password-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>



<form class="applicant-password-form" action="/appPassword" method="post">
    <h1>Enter Email</h1>
    <p style="color: red; text-align: center;" th:if="${errorMessage}" th:text="${errorMessage}"></p>


    <input type="email" name="email" placeholder="Enter Your Email" required>
    <button type="submit">Get Verification Code</button>
    <a href="/loginApp">Back to Login</a>
</form>

</body>
</html>
