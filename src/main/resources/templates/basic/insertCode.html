<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insert Code - MYMBSTU</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .code-form {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .code-form h1 {
      margin-bottom: 1.5rem;
      color: #007BFF;
      text-align: center;
    }
    .code-form input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .code-form button {
      width: 100%;
      padding: 0.8rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    .code-form button:hover {
      background-color: #0056b3;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: #007BFF;
      text-decoration: none;
      font-size: 0.95rem;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<form class="code-form" th:action="@{/insertCode}" method="post">
  <h1>Verification</h1>
  <p style="color: red; text-align: center;" th:if="${errorMessage}" th:text="${errorMessage}"></p>
  <input type="text" name="code" placeholder="Enter Verification Code" required minlength="4">
  <button type="submit">Confirm Registration</button>
  <a class="back-link" href="/login">Back to Login</a>
</form>
</body>
</html>
